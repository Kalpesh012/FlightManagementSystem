<br>
<button type="button" class="button" (click)="back()"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffc857;"></i></button>
    <div class="card mx-auto">
        <br>
        <div class="container">
            <form class="container-form" (ngSubmit) = "onSubmit()">
                <h3>Please Fill The New Airport Information</h3>
                <div class="form-group">
                    <div class="form-group">
                        <label > Airport Name </label>
                        <input type="text" class="form-control" id="airportName"
                        [(ngModel)] = "airport.airportName" name = "airportName">
                    </div>
                    <div class="form-group">
                        <label > City Name </label>
                        <input type="text" class="form-control" id="cityName"
                        [(ngModel)] = "airport.cityName" name = "cityName">
                    </div>
                    <div class="form-group">
                        <label > Country Name </label>
                        <input type="text" class="form-control" id="countryName"
                        [(ngModel)] = "airport.countryName" name = "countryName">
                    </div>
                </div>
                <button class = "btn btn-success" type ="submit" >Submit</button>
            </form>
        </div>
      </div>
