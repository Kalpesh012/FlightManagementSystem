<br>
<button type="button" class="button" (click)="back()"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffc857;"></i></button>
<div class="card mx-auto">
    <br>
    <div class="col">
        <h3> Update Company </h3>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label > Company Name </label>
                <input type="text" class="form-control" id="companyName"
                [(ngModel)] = "company.companyName" name = "companyName">
            </div>
            <div class="form-group">
                <label > Company CEO Name </label>
                <input type="text" class="form-control" id="companyOwnerName"
                [(ngModel)] = "company.companyOwnerName" name = "companyOwnerName">
            </div>
            <div class="form-group">
                <label > Years of Service </label>
                <input type="text" class="form-control" id="yearsOfService" min="1" pattern="[1-9]{1}[0-9]2"
                [(ngModel)] = "company.yearsOfService" name = "yearsOfService">
            </div>
            <div class="form-group" >
                <label > Founded in the Year </label>
                <input type="text" class="form-control" id="establishedYear"
                [(ngModel)] = "company.establishedYear" name = "establishedYear" readonly>
            </div>
            <br>
            <div class="text-right">
                <button class = "btn btn-success" type ="submit" style="padding: 15px 25px;"
                    >Submit</button>
            </div>
        </form>
    </div>
</div>
